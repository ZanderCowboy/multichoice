name: core
description: "The core package used in the Multichoice repo"
version: 0.0.1
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  bloc: ^8.1.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  freezed_annotation: ^2.4.1
  get_it: ^7.6.4
  injectable: ^2.3.2
  isar: ^3.1.0+1
  json_annotation: ^4.8.1
  models: ^0.0.1
  package_info_plus: ^4.2.0
  path_provider: ^2.1.2
  uuid: ^4.3.3
  version: ^3.0.2

dev_dependencies:
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  very_good_analysis: ^5.1.0

global_options:
  freezed:freezed:
    runs_before:
      - isar_generator:isar_generator
