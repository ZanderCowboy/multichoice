name: models
description: "The models package used in the Multichoice repo"
version: 0.0.1
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  auto_mappr: ^2.3.0
  auto_mappr_annotation: ^2.1.0
  clock: ^1.1.1
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.1
  isar:
    version: ^3.1.8
    hosted: https://pub.isar-community.dev/
  isar_flutter_libs:
    version: ^3.1.8
    hosted: https://pub.isar-community.dev/
  json_annotation: ^4.9.0
  path_provider: ^2.1.2
  path_provider_platform_interface: ^2.1.2
  uuid: ^4.3.3

dev_dependencies:
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  isar_generator:
    version: ^3.1.8
    hosted: https://pub.isar-community.dev/
  json_serializable: ^6.7.1
  very_good_analysis: ^7.0.0

global_options:
  freezed:freezed:
    runs_before:
      - isar_generator:isar_generator
