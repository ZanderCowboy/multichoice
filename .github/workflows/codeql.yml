name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: "33 10 * * 6"

jobs:
  setup-flutter:
    uses: ./.github/workflows/setup.yml

  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    needs: setup-flutter
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        # language: ["c-cpp", "java-kotlin", "swift", "javascript-typescript"]
        language: ["javascript-typescript"] # TODO(ZK): Add the rest after separate build workflows are created

        # CodeQL supports [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        # Use only 'java-kotlin' to analyze code written in Java, Kotlin or both
        # Use only 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter and Java
        uses: ./.github/workflows/setup-java-flutter

      - name: Start Web Release Build
        run: flutter build web --base-href='/multichoice/' --release

      # - name: Start Android Release Build
      #   run: flutter build appbundle --release

      # - name: Start Linux Release Build
      #   run: flutter build linux --release

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      # - run: |
      #     echo ${{ github.workspace }}
      #     echo $GITHUB_WORKSPACE

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: dart
          category: "/language:${{matrix.language}}"
          output: ${{ github.workspace }}/results

      - name: Upload results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: codeql-results
          path: ${{ github.workspace }}/results

  upload:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download CodeQL results artifact
        uses: actions/download-artifact@v3
        with:
          name: codeql-results
          path: ${{ github.workspace }}/results/codeql-results/javascript.sarif

      - name: Upload results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/results/codeql-results/javascript.sarif
          category: "/language:${{matrix.language}}"
