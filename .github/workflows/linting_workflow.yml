---
name: Linting
on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "main"
      - "develop"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-lint:
    name: Flutter Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: ./.github/actions/setup-flutter

      - name: Add .env file
        run: mkdir -p .env
        working-directory: apps/multichoice

      - name: melos analyze
        run: melos analyze

      - name: Analyzing code with Dart analyzer
        run: dart analyze --fatal-infos
