---
name: Linting
on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "main"
      - "develop"
  workflow_dispatch:

jobs:
  run-lint:
    name: Flutter Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: ./.github/actions/setup-flutter

      - name: Set up Firebase config
        run: |
          echo ${{ secrets.FIREBASE_OPTIONS }} > firebase_options.dart
        working-directory: apps/multichoice/lib

      - name: melos analyze
        run: melos analyze

      - name: Analyzing code with Dart analyzer
        run: dart analyze --fatal-infos
