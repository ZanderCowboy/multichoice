---
name: Deploy Apps
on:
  # push:
  #   branches:
  #     - "main"
  # pull_request:
  #   branches:
  #     - "main"
  workflow_run:
    workflows:
      - "Test, Analyze, Build"
    types:
      - "completed"

  # workflow_dispatch:

jobs:
  predeploy:
    name: Pre-deploy
    runs-on: ubuntu-latest
    steps:
      - run: echo "Predeploy Job Finished"
  deploy:
    name: Deploy Apps
    if: github.event.pull_request.draft == false
    uses: ./.github/workflows/_deploy-env-apps.yml
    needs: predeploy
    permissions:
      contents: write
    secrets: inherit
    with:
      web-environment-flag: "Web Prod"
      android-environment-flag: "Android Prod"
      android-package-name: "multichoice-412309"
      android-deploy-status: "inProgress"
      windows-environment-flag: "Windows Prod"
