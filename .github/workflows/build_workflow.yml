---
name: Test, Analyze, Build

# env:
#   WEB-FLAG: ${{false}}
#   ANDROID-FLAG: ${{false}}
#   WINDOWS-FLAG: ${{false}}

on:
  push:
    branches:
      - "develop"
  pull_request:
    branches:
      - "develop"
  workflow_run:
    workflows: ["Linting"]
    types:
      - completed
    branches: ["main", "develop"]

  # workflow_dispatch:

jobs:
  test:
    name: Test
    # if: ${{ github.event.workflow_run.conclusion == 'success'}}
    runs-on: ubuntu-latest
    steps:
      - run: echo "The triggering workflow 'Linting' passed and running tests"
      - run: echo "Tests completed."

  analyze:
    name: Analyze
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - run: echo "Starting analyze"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: ./.github/actions/setup-flutter

      - name: ⚠️ℹ️ Run Dart analysis
        uses: zgosalvez/github-actions-analyze-dart@v3
        with:
          working-directory: "${{github.workspace}}/"

      - name: Super-linter
        uses: super-linter/super-linter@v6.0.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORE_GITIGNORED_FILES: true
          FILTER_REGEX_EXCLUDE: "\\.freezed\\.dart$"
          CREATE_LOG_FILE: true
          DISABLE_ERRORS: true

  preBuild:
    name: Prebuild - Get versioning ready
    runs-on: ubuntu-latest
    outputs:
      version_number: "${{ steps.update-version-action.outputs.version }}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version number and download
        id: update-version-action
        uses: ./.github/actions/app-versioning

      - run: |
          echo "version=${{ steps.update-version-action.env.version-number }}" >> "$GITHUB_OUTPUT"

      - name: Get pubspec.yaml version
        uses: actions/download-artifact@v4
        with:
          name: pubspec-file

  build:
    name: Build Apps
    if: github.event.pull_request.draft == false
    uses: ./.github/workflows/_build-env-apps.yml
    needs: [analyze, preBuild]
    secrets: inherit
    with:
      web-build-flag: false
      web-environment-flag: "release"
      # profile, release
      android-build-flag: false
      android-environment-flag: "release"
      android-versionNumber: ${{ needs.preBuild.outputs.version_number }}
      windows-build-flag: false
      windows-environment-flag: "release"

  # look into using the above jobs conclusion?
  post-build:
    name: Post Build
    needs: [build, preBuild]
    if: ${{ 'false' == 'true' }} || ${{ 'false' == 'true' }} || ${{ 'false' == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # env:
    #   WEB-FLAG: false
    #   ANDROID-FLAG: false
    #   WINDOWS-FLAG: false
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - run: |
          echo "Yay"

      # - name: Download build-results.txt
      #   id: download-build-results
      #   uses: dawidd6/action-download-artifact@v3
      #   with:
      #     workflow: _build-env-apps.yml
      #     search_artifacts: true
      #     name: build-results

      - name: Get pubspec.yaml version
        uses: actions/download-artifact@v4
        with:
          name: pubspec-file
          path: ${{ github.workspace }}/

      - name: Auto commit new pubspec version
        id: auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump pubspec version to '${{ needs.preBuild.outputs.version_number }}'"
          file_pattern: "pubspec.*"

      - name: "Run if changes have been detected"
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: echo "Changes!"

      - name: "Run if no changes have been detected"
        if: steps.auto-commit-action.outputs.changes_detected == 'false'
        run: echo "No Changes!"
