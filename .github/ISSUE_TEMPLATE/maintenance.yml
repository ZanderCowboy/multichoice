name: ğŸ”§ Maintenance  
description: Technical debt, refactoring, or dependency updates
title: "[Maintenance]: "
labels: ["maintenance", "technical-debt"]
assignees:
  - ZanderCowboy

body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ”§ Maintenance Task
        
        Help keep our codebase healthy! This template is for refactoring, dependency updates, performance improvements, and addressing technical debt.

  - type: input
    id: maintenance-title
    attributes:
      label: ğŸ¯ Maintenance Task Title
      description: What needs to be maintained or improved?
      placeholder: "Example: Update Flutter dependencies to latest versions"
    validations:
      required: true

  - type: dropdown
    id: maintenance-type
    attributes:
      label: ğŸ·ï¸ Maintenance Type
      description: What type of maintenance is this?
      options:
        - "ğŸ“¦ Dependency Updates"
        - "â™»ï¸ Code Refactoring"
        - "ğŸ—‘ï¸ Technical Debt Cleanup"
        - "âš¡ Performance Optimization"
        - "ğŸ”’ Security Updates"
        - "ğŸ§ª Test Infrastructure"
        - "ğŸ—ï¸ Build System Improvements"
        - "ğŸ“ File/Folder Restructuring"
        - "ğŸ”§ Configuration Updates"
        - "ğŸ“Š Monitoring/Analytics Setup"
        - "âœ¨ Code Quality Improvements"
    validations:
      required: true

  - type: textarea
    id: current-situation
    attributes:
      label: ğŸ“Š Current Situation
      description: What is the current state that needs improvement?
      placeholder: |
        - Dependencies are outdated (Flutter 3.0.x â†’ 3.13.x)
        - Code duplication in auth modules
        - Tests are flaky and need refactoring
        - Build times are too slow
    validations:
      required: true

  - type: textarea
    id: proposed-changes
    attributes:
      label: ğŸ› ï¸ Proposed Changes
      description: What specific changes do you propose?
      placeholder: |
        - Update pubspec.yaml dependencies
        - Extract common auth logic to shared service
        - Refactor test setup/teardown methods
        - Optimize build configuration
    validations:
      required: true

  - type: dropdown
    id: urgency
    attributes:
      label: âš¡ Urgency Level
      description: How urgent is this maintenance?
      options:
        - "ğŸ”¥ Critical - Security/stability issue"
        - "âš ï¸ High - Blocking other development"
        - "ğŸ“ˆ Medium - Should be done soon"
        - "ğŸ“… Low - Can be scheduled later"
    validations:
      required: true

  - type: textarea
    id: affected-components
    attributes:
      label: ğŸ¯ Affected Components
      description: What parts of the codebase will be affected?
      placeholder: |
        - packages/core/
        - Authentication services
        - CI/CD workflows
        - All Flutter packages
    validations:
      required: true

  - type: textarea
    id: benefits
    attributes:
      label: âœ¨ Expected Benefits
      description: What improvements will this maintenance provide?
      placeholder: |
        - Improved performance
        - Better code maintainability
        - Enhanced security
        - Faster build times
        - Reduced technical debt
    validations:
      required: true

  - type: textarea
    id: risks
    attributes:
      label: âš ï¸ Potential Risks
      description: What could go wrong? What are the risks?
      placeholder: |
        - Breaking changes in new dependencies
        - Temporary build instability
        - Need to update documentation
        - May require extensive testing
    validations:
      required: false

  - type: textarea
    id: testing-strategy
    attributes:
      label: ğŸ§ª Testing Strategy
      description: How will you ensure the changes don't break anything?
      placeholder: |
        - Run full test suite
        - Manual testing on key flows
        - Integration test verification
        - Performance benchmarks
    validations:
      required: false

  - type: textarea
    id: rollback-plan
    attributes:
      label: ğŸ”„ Rollback Plan
      description: How can we revert if something goes wrong?
      placeholder: |
        - Git revert to previous commit
        - Keep backup of old dependency versions
        - Document rollback steps
    validations:
      required: false

  - type: dropdown
    id: complexity
    attributes:
      label: ğŸ“Š Complexity Estimate
      description: How complex is this maintenance task?
      options:
        - "ğŸŸ¢ Simple - Few files, low risk"
        - "ğŸŸ¡ Medium - Multiple components affected"
        - "ğŸŸ  Complex - Significant changes required"
        - "ğŸ”´ Very Complex - Major architectural impact"
    validations:
      required: true

  - type: textarea
    id: prerequisites
    attributes:
      label: ğŸ“‹ Prerequisites
      description: Any prerequisites or dependencies for this task?
      placeholder: |
        - Complete issue #123 first
        - Need approval from maintainers
        - Coordinate with ongoing feature development
        - Backup production data
    validations:
      required: false

  - type: textarea
    id: documentation-updates
    attributes:
      label: ğŸ“š Documentation Updates Needed
      description: What documentation will need to be updated?
      placeholder: |
        - README.md (dependency versions)
        - Contributing guide (new setup steps)
        - Architecture documentation
        - Deployment guide
    validations:
      required: false

  - type: checkboxes
    id: maintenance-checklist
    attributes:
      label: âœ… Maintenance Checklist
      description: Standard items to consider for maintenance tasks
      options:
        - label: Breaking changes are documented
          required: false
        - label: Migration guide is provided (if needed)
          required: false
        - label: All tests pass after changes
          required: false
        - label: CI/CD pipelines are updated
          required: false
        - label: Dependencies are audited for security
          required: false
        - label: Performance impact is measured
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have clearly described the current problem
          required: true
        - label: I have outlined the proposed solution
          required: true
        - label: I have considered the risks and testing strategy
          required: true
        - label: I am available to implement or help with this maintenance
          required: false 