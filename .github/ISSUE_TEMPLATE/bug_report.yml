name: ğŸ› Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: 
  - ZanderCowboy

body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ› Bug Report
        
        Thank you for taking the time to report a bug! Please fill out this form as completely as possible.
        
        > **Tip**: Before submitting, check if a similar bug report already exists.

  - type: input
    id: summary
    attributes:
      label: ğŸ“‹ Bug Summary
      description: A clear and concise description of what the bug is
      placeholder: "Example: App crashes when trying to add a new entry with special characters"
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug
      placeholder: |
        1. Open the app
        2. Navigate to '...'
        3. Click on '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: âœ… Expected Behavior
      description: What you expected to happen
      placeholder: "The entry should be added successfully without any crashes."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened instead
      placeholder: "The app crashes and returns to the home screen."
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: ğŸ“± Platform
      description: Which platform are you using?
      options:
        - Android
        - iOS
        - Web
        - Windows
        - macOS
        - Linux
      multiple: true
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: ğŸ“¦ App Version
      description: What version of the app are you running?
      placeholder: "Example: 1.2.3+45"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: ğŸš¨ Severity Level
      description: How severe is this bug?
      options:
        - "ğŸ”¥ Critical - App unusable/crashes"
        - "ğŸš¨ High - Major feature broken"
        - "âš ï¸ Medium - Feature partially works"
        - "ğŸ”§ Low - Minor issue/cosmetic"
    validations:
      required: true

  - type: textarea
    id: device-info
    attributes:
      label: ğŸ“± Device Information
      description: Information about your device
      placeholder: |
        - Device: (e.g., Pixel 7, iPhone 14)
        - OS Version: (e.g., Android 13, iOS 16.1)
        - Flutter Version: (if applicable)
      render: markdown
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“„ Error Logs/Screenshots
      description: Any relevant logs, error messages, or screenshots
      placeholder: |
        ```
        Paste error logs here
        ```
        
        Or drag and drop screenshots here
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Any other context about the problem
      placeholder: "This bug started happening after updating to version X.X.X"
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched for existing issues
          required: true
        - label: I have provided steps to reproduce
          required: true
        - label: I have included relevant device/version information
          required: true
        - label: I am willing to help test the fix
          required: false 